<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <style type="text/css">
        DIV {
            padding: 20px 30px;
            background: white;
            font-family: 'Roboto', sans-serif;
        }
        DIV a {
          text-decoration: none;
          outline: none;
          display: block;
          padding: 6px 0;
          letter-spacing: 1px;
          font-weight: 300;
          color: #0c0117;
          transition: .3s linear;
        H2 {
          letter-spacing: 2px;
          color: #0c0117;
          font-size: 26px;
          padding-left: 15px;
          margin-bottom: 15px;
        }
        DIV a:hover {color: #DEB887;}
    </style>
</head>
<body style="text-align:center">
<h2>{{ head }}</h2>
<center>
  <div>
    <a href="{{url_for('auth.auth')}}">Назад</a>
    <a href="{{url_for('index')}}">Главное меню</a>
  </div>
</center>
</body>
</html>
